# --------------------------------------------

# NOTE 2: Creating a new TYPE
# - The program reads data from: arhive/output_data.csv
# - You can inspect this file to see the product names the script will classify.
# - Usually, the script detects based on the first keyword in a product name.
# - To create a new category:
#     1. Add a new top-level key (the TYPE name).
#     2. Under it, list the keywords (without "#" in front).
#     3. Save the file and rerun the program.
#
# Example of a new TYPE:
#
# Electronics:
#   - Laptop        # Associated keyword: Laptop
#   - Smartphone    # Associated keyword: Smartphone
#   - Tablet        # Associated keyword: Tablet
#
# ⚠️ Make sure the lines with keywords are NOT commented out (no "#" in front).
# --------------------------------------------

# NOTE 3: Moving products between TYPES
# - If you want products to belong to another TYPE, simply move the associated keyword.
# - Example:
#     Current:
#       Bauabfälle:
#         - Holz
#     Change to:
#       Sperrmüll:
#         - Holz
# - Result:
#     Products containing "Holz" will now be assigned to TYPE = Sperrmüll
#     (instead of Bauabfälle).
# - The program will automatically update the classification in output_data_with_type.csv.
# --------------------------------