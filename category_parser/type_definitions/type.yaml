# YAML Type Definitions
# --------------------------------------------
# LOGIC:
# - Each top-level key is a TYPE (a category).
# - Under each type you will find the associated keywords.
# - If a product name contains one of these keywords → it will be assigned this TYPE.
# - You can move a keyword to another TYPE → the program will then classify products into that new TYPE.
# - If no keywords match, the product will be assigned to TYPE: "Other".
# --------------------------------------------
# ⚠️ Important: keyword detection is case-sensitive.
# Example:
#   - "Holz" will match only "Holz"
#   - "holz" will match only "holz"

